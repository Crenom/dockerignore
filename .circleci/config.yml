version: 2
jobs:
  build:
    machine:
      enabled: true
      docker_layer_caching: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build . --build-arg CI=$CI -t zeit/dockerignore:test
      - run: docker run --rm -i -e CI=$CI -v /var/run/docker.sock:/var/run/docker.sock zeit/dockerignore:test